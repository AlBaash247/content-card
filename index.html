<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="card-content.css" />
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center p-5">

        <div id="contentContainer" class="d-flex flex-column align-items-center w-100">

        </div>


    </div>


    <template id="cardTemplate">
                
        <div id="itemCard" class="shadow rounded border w-50 my-5">
            <img id="itemImg" class="w-100" src="./imgs/img-burger.png" />

            <div class="d-flex flex-row align-items-center shadow-sm mt-5  p-2">
                <div class="flex-grow-1">
                    <p id="itemName" class="display-6 text-start">Double Cheese Burger</p>
                </div>
                <div>
                    <p id="itemPrice" class="display-6">$12.99</p>
                </div>
            </div>
            <div id="itemDesc" class="d-flex flex-row align-items-center p-2">
                <p>Description</p>
            </div>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        
        <script src="./card-content.js"></script>
</body>

</html>
